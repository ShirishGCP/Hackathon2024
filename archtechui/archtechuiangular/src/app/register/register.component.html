<div class="form-container">
    <mat-card class="form-card">
      <mat-card-header class="header">
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <div class="form-scrollable">
        <mat-card-content>
          <!-- Form content as before -->
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="form">
            <!-- First Name, Last Name, Email, Age, Date of Birth, Role, Mobile Number -->
              <!-- Role -->
              <mat-error>
                {{errormessage}}
              </mat-error> 
              <mat-form-field class="form-field" >
                <mat-label>Role</mat-label>
                <mat-select formControlName="userRole" required>
                  <mat-option *ngFor="let role of roles" [value]="role.value">{{ role.viewValue }}</mat-option>
                </mat-select>
              </mat-form-field>
            
              <!-- First Name -->
              <mat-form-field class="form-field" >
                <mat-label>User Name</mat-label>
                <input matInput formControlName="userName" required>
              </mat-form-field>
  
              <!-- Email Address -->
              <mat-form-field class="form-field" >
                <mat-label>Email Address</mat-label>
                <input matInput type="email" formControlName="userEmail" required>
              </mat-form-field>
               <!-- Mobile Number -->
               <mat-form-field class="form-field" >
                <mat-label>Mobile Number</mat-label>
                <input matInput formControlName="userMobileNo" required>
              </mat-form-field>
              <!-- Age -->
              <!-- <mat-form-field class="form-field" appearance="fill">
                <mat-label>Age</mat-label>
                <input matInput type="number" formControlName="age" required>
              </mat-form-field> -->
            
              <!-- Date of Birth -->
              <!-- <mat-form-field class="form-field" appearance="fill">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="dobPicker" formControlName="dob" required>
                <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
                <mat-datepicker #dobPicker></mat-datepicker>
              </mat-form-field> -->
  
             
  
            
              <!-- Address -->
              <!-- <mat-form-field class="form-field" appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address" required>
              </mat-form-field> -->
              <!-- City -->
              <!-- <mat-form-field class="form-field" appearance="fill">
                <mat-label>City</mat-label>
                <input matInput formControlName="city" required>
              </mat-form-field> -->
            
  
            <!-- Country, State, City, Pincode, Address -->
            <!-- <div class="form-row">
              <mat-form-field class="form-field" appearance="fill">
                <mat-label>Country</mat-label>
                <input matInput formControlName="country" required>
              </mat-form-field>
              <mat-form-field class="form-field" appearance="fill">
                <mat-label>State</mat-label>
                <input matInput formControlName="state" required>
              </mat-form-field>
              <mat-form-field class="form-field" appearance="fill">
                <mat-label>Pincode</mat-label>
                <input matInput type="number" formControlName="pincode" required>
              </mat-form-field>
            </div> -->
  
            <!-- Password, Confirm Password -->
          
              <!-- Password -->
              <mat-form-field class="form-field" >
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="userPassword" required>
              </mat-form-field>
  
              <!-- Confirm Password -->
              <mat-form-field class="form-field" >
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" formControlName="confirmPassword" required>
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid" class="button-submit">Register</button>
          </form>
        </mat-card-content>
      </div>

    </mat-card>
  </div>

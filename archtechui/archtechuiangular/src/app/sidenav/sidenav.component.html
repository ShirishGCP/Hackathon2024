<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" mode="side" opened>
      <button mat-button class="menu-button" routerLink="/sidenav/home">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-button class="menu-button" routerLink="/sidenav/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-button class="menu-button" routerLink="/sidenav/communities">
        <mat-icon>people</mat-icon>
        <span>My Communities</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-button class="menu-button" routerLink="/sidenav/aboutus">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </button>
      <button mat-button class="menu-button" routerLink="/sidenav/help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>

    <mat-sidenav-content class="sidenav-content">
        <router-outlet></router-outlet>
